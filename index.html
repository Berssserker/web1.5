<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="brands.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <article class="brands">
        <h1 class="brands__head head">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1>
        <nav class="brands__list list">  
            <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><div class="list__element"><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--2"><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--3"><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--4"><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--5"><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--6"><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--7 list__element--hidden"><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--8 list__element--hidden"><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--hidden"><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--10 list__element--hidden"><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--11 list__element--hidden"><a class="list__button" href="#"></a></div></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        </nav>
        <button class="brands__button brands__button--readmore brands__button--show" type="button"><span class="brands__expand"></span>Показать все</button>
        <button class="brands__button  brands__button--hide" type="button"><span class="brands__expand brands__expand--hide"></span>Скрыть</button>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="brands.js"></script>
</body>
</html>
