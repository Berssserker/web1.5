<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="brands.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <article class="brands">
        <h1 class="brands__head">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1>
        <nav class="brands__list">  
            <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><div class="list__element"><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--2"><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--3"><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--4"><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--5"><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--6"><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--7 "><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--8"><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--9"><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--10"><a class="list__button" href="#"></a></div></div>
              <div class="swiper-slide"><div class="list__element list__element--11"><a class="list__button" href="#"></a></div></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        </nav>
        <button class="brands__button" type="button">Показать все</button>
        <button class="brands__button" type="button">Скрыть</button>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="brands.js"></script>
</body>
</html>
